name: Sauce IE11

on: [push, pull_request]

jobs:
  tests-sauce-ie11:
    # Don't run on forks. Sauce tests need access to secrets.
    if: github.repository == 'lit/lit'

    # Sauce tests are still unreliable. Run them, but don't mark a commit as
    # failing if it fails.
    continue-on-error: true

    runs-on: ubuntu-latest
  
    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
      BROWSERS: preset:sauce-ie11
      CONCURRENT_BROWSERS: 1
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Declare Saucelabs Tunnel
        run: |
          export SAUCE_BUILD_ID=lit-tests__${GITHUB_EVENT_NAME}:${GITHUB_ACTION}__${GITHUB_SHA}
          export SAUCE_TUNNEL_ID=${SAUCE_BUILD_ID}__tunnel
      
      - name: Install playwright deps
        run: npx playwright install-deps

      - name: NPM install
        run: npm ci

      - name: Lerna bootstrap
        run: npm run bootstrap

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
      
      - name: Test Development
        run: npm run test:dev
      
      - name: Test Production
        run: npm run test:prod