<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <title>Lit</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        font-family: sans-serif;
        height: 100vh;
        width: 100vw;
      }

      my-element {
        flex: 1;
      }
    </style>
    <my-element></my-element>
    <script type="module">
      import {LitElement, html, css} from 'lit-element/lit-element.js';
      import {repeat} from 'lit-html/directives/repeat.js';
      import {flip, fadeIn, fadeInSlow, fadeOut} from '../development/flip.js';

      const shuffle = (a) => {
        a = a.slice();
        let j, x, i;
        for (i = a.length - 1; i > 0; i--) {
          j = Math.floor(Math.random() * (i + 1));
          x = a[i];
          a[i] = a[j];
          a[j] = x;
        }
        return a;
      };

      const data = [
        {id: 0, value: 'Cats', summary: 'Cats are the very best pets.'},
        {id: 1, value: 'Dogs', summary: 'Dogs have a lot of energy.'},
        {id: 2, value: 'Hippos', summary: 'Hippos are very fat and mean.'},
        {
          id: 3,
          value: 'Elephants',
          summary: 'Elephants are really quite huge.',
        },
        {
          id: 4,
          value: 'Mosquitoes',
          summary: 'Mosquitoes bite you a lot.',
        },
        {id: 5, value: 'Snakes', summary: 'Snakes are pretty darn scary.'},
        {id: 6, value: 'Frogs', summary: 'Frogs are amphibious creatures.'},
        {
          id: 7,
          value: 'Alligators',
          summary: 'Alligators will sneak up on you.',
        },
        {id: 8, value: 'Cows', summary: 'Cows make good hamburgers.'},
      ];

      class MyElement extends LitElement {
        static styles = [
          css`
            :host {
              display: block;
              position: relative;
              color: #040424;
              height: 100%;
              overflow: hidden;
            }

            * {
              box-sizing: border-box;
            }

            .fit {
              position: absolute;
              inset: 0;
            }

            .cards {
              list-style: none;
              padding: 0;
              margin: 0;
              display: flex;
              flex-wrap: wrap;
            }

            li {
              cursor: pointer;
              height: 30%;
              flex: 1 1 30%;
              display: flex;
              flex-direction: column;
              background: #006064;
              color: white;
              margin: 8px;
              padding: 16px;
              border-radius: 8px;
              overflow: hidden;
              border: 8px solid #00363a;
            }

            .icon {
              font-family: 'Material Icons';
              font-style: normal;
              font-weight: 400;
              color: #00363a;
            }

            .card-icon {
              font-size: 6em;
              text-align: center;
              margin: 8px 0;
              flex: 1;
            }

            .divider {
              border-bottom: 2px solid #00363a;
            }

            .card-header {
              font-weight: 800;
              padding: 8px 0;
            }

            .detail {
              display: flex;
              flex-direction: column;
              flex: 1;
              background: #006064;
              color: white;
              margin: 8px;
              padding: 16px;
              border-radius: 8px;
              overflow: hidden;
              border: 8px solid #00363a;
            }

            .detail-inverse {
              display: flex;
              flex-direction: column;
              flex: 1;
            }

            .detail-header {
              display: flex;
              align-items: flex-start;
            }

            .detail-header-title {
              font-weight: 800;
            }

            .detail-header-text {
              flex: 1;
            }

            .detail-header-icon {
              font-size: 3em;
              padding-right: 8px;
            }

            .detail-content-icon {
              font-size: 25em;
              flex: 1;
              display: flex;
              justify-content: center;
              align-items: center;
            }
          `,
        ];

        static properties = {
          data: {},
          detail: {},
        };

        constructor() {
          super();
          this.data = data;
        }

        render() {
          const animationOptions = {
            duration: 500,
            easing: 'ease-in-out',
            fill: 'both',
          };
          return html`${this.detail
              ? html`<div
                  class="detail fit"
                  @click=${this.onDetailClick}
                  ${flip({
                    animationOptions,
                    id: this.detail.id,
                  })}
                >
                  <div
                    class="detail-inverse"
                    ${flip({
                      animationOptions,
                      inverseId: this.detail.id,
                    })}
                  >
                    <div class="detail-header divider">
                      <div
                        class="icon detail-header-icon"
                        ${flip({
                          animationOptions,
                          id: this.detail.id + 'icon',
                          in: fadeInSlow,
                          properties: ['height', 'width'],
                        })}
                      >
                        offline_bolt
                      </div>
                      <div class="detail-header-text">
                        <div class="detail-header-title">
                          ${this.detail.value}
                        </div>
                        <div
                          ${flip({
                            animationOptions,
                            in: fadeInSlow,
                            skipInitial: true,
                          })}
                        >
                          ${this.detail.summary}
                        </div>
                      </div>
                    </div>
                    <div class="icon detail-content-icon"></div>
                  </div>
                </div>`
              : ''}
            <ul class="cards fit">
              ${repeat(
                this.detail ? [] : this.data,
                (i) => i,
                (i, x) =>
                  html`<li
                    @click=${(e) => this.onItemClick(e, i)}
                    ${flip({
                      out: fadeOut,
                      animationOptions,
                      id: i.id,
                    })}
                  >
                    <div
                      class="icon card-icon"
                      ${flip({
                        animationOptions,
                        id: i.id + 'icon',
                        in: fadeInSlow,
                        skipInitial: true,
                        properties: ['height', 'width'],
                      })}
                    >
                      offline_bolt
                    </div>
                    <div class="divider"></div>
                    <div class="card-header">${i.value}</div>
                    <div
                      ${flip({
                        animationOptions,
                        in: fadeInSlow,
                        skipInitial: true,
                      })}
                    >
                      ${i.summary}
                    </div>
                  </li>`
              )}
            </ul>`;
        }

        onDetailClick() {
          this.detail = undefined;
        }

        onItemClick(e, item) {
          this.detail = item;
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
