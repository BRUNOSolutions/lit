<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>Simple Animation</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        font-family: sans-serif;
      }
      main {
        padding: 0 16px;
      }
    </style>
    <h2>Animation</h2>
    <main>
      <my-element></my-element>
    </main>
    <script type="module">
      import {LitElement, html, css} from 'lit-element/lit-element.js';
      import {flip} from '../development/flip.js';

      class MyElement extends LitElement {
        static properties = {shifted: {}, moving: {}};
        static styles = css`
          .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: steelblue;
            top: 100px;
            border-radius: 50%;
            will-change: transform;
          }

          .shifted {
            right: 1em;
          }
        `;

        render() {
          return html`
            <button @click=${this.toggle}>
              ${this.moving ? 'Stop' : 'Move'}
            </button>
            <div
              class="box ${this.shifted ? 'shifted' : ''}"
              ${flip({
                animationOptions: {duration: 1000, easing: 'ease-in-out'},
                onComplete: () => this.shift(),
              })}
            ></div>
          `;
        }

        toggle() {
          this.moving = !this.moving;
          this.shift();
        }

        shift() {
          if (this.moving) {
            this.shifted = !this.shifted;
          }
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </body>
</html>
